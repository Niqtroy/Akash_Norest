<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <div class="logo-container">
        <a href="#home">
          <img
            src="https://image.freepik.com/free-vector/gradient-logo-template-with-abstract-shape_52683-16507.jpg"
            alt=""
            id="header-img"
          />
        </a>
      </div>
      <div class="navbar">
        <nav id="nav-bar">
          <ul>
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#service" class="nav-link">Service</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="home">
      <video src="" id="video"></video>
      <iframe
        src="https://www.youtube.com/embed/0Wf9bRXUe8M"
        frameborder="0"
        width="50%"
        height="50%"
      ></iframe>
    </section>
    <section id="service">
      <h1>Best Place For Developers</h1>
    </section>
    <h1>Contact Us</h1>
    <section id="contact">
      <form action="https://www.freecodecamp.org/email-submit" id="form">
        <input
          type="text"
          name="name"
          placeholder="Enter Your Full Name"
          id="name"
        />
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          id="email"
          required
        />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </section>
  </body>
</html>
